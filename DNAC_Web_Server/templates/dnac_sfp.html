<html>
         <!--  Load CSS in Flask with html-->
         <link rel="stylesheet" href='/StaticFiles/main.css' />
         <!--  Load JavaScript in Flask with html-->
         <div class="wrapper">
            <h3>Grep all SFP data </h3>
   <body>
      <section>
      <form action = "http://localhost:81/sfp" method = "post">
         <label for="Password">DNAC Password:</label>
         <input type="password" id="Password" name="Password" placeholder="Password"><br><br>
         <input type="checkbox" onclick="myFunction()">Show Password
         <br>
         <button type="submit">Login</button>
      </form>
   </section>
</div>
   </body>
</html>

<script>
   function myFunction() {
     var x = document.getElementById("Password");
     if (x.type === "password") {
       x.type = "text";
     } else {
       x.type = "password";
     }
   }
</script>
