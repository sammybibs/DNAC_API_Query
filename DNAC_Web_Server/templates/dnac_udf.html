<html>
   <head>
      <!--  Load CSS in Flask with html-->
      <link rel="stylesheet" href='/StaticFiles/main.css' />
      <!--  Load JavaScript in Flask with html-->
      <div class="wrapper">
         <h3>Grep and post all SNMP data data (from live system) </h3>
      </head>
   <body>
      <section>
      <form action = "http://localhost:81/udf" method = "post">
         <label for="Password">DNAC Password:</label>
         <input type="password" id="Password" name="Password" placeholder="Password"><br><br>
         <input type="checkbox" onclick="myFunction()">Show Password
         <br>
         <label for="Type">Choose a Device Type:</label>
         <select name="Type" id="Type">
           <option value="ALL">ALL</option>
           <option value="ACCESS">ACCESS</option>
           <option value="CORE">CORE</option>
           <option value="DISTRIBUTION">DISTRIBUTION</option>
           <option value="BORDER ROUTER">BORDER ROUTER</option>
            <option value="UNKNOWN">UNKNOWN</option>
         </select>

         <button type="submit">Login</button>
      </form>
   </section>
   </div>
   </body>
</html>

<script>
   function myFunction() {
     var x = document.getElementById("Password");
     if (x.type === "password") {
       x.type = "text";
     } else {
       x.type = "password";
     }
   }
</script>
